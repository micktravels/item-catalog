<div class="container">   
<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#newItemModal">
	  Create Item
	</button>

	<!-- Modal -->
	<div class="modal fade" id="newItemModal" tabindex="-1" role="dialog" aria-labelledby="newItemModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <form action="#" method = "post">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Create Item</h4>
	      </div>
	      <div class="modal-body">

				<div class="form-group">
					<label for="category_id">Category:</label>
						<select name="category_id">
							{% for category in categories %}
								<option value="{{category.id}}">{{category.name}}</option>
							{% endfor %}
						</select>
					<br>

					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the item">
					<br>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
					<br>

					<label for="imgURL">Image URL:</label>
					<input type ="text" maxlength="80" class="form-control" name="imgURL" placeholder="http://www.imageURL.com/">
					<br>

					<input type="hidden" name="formtype" value="newitem">

				</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="submit" class="btn btn-default" id="submit" type="submit">
			<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
	      </div>
	      </form>
	    </div>
	  </div>
	</div>
</div>
