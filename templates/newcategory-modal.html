<div class="container">   
<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#newCategoryModal">
	  Create
	</button>

	<!-- Modal -->
	<div class="modal fade" id="newCategoryModal" tabindex="-1" role="dialog" aria-labelledby="newCategoryModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <form action="#" method = "post">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="ModalLabel">Create Category</h4>
	      </div>
	      <div class="modal-body">

				<div class="form-group">

					<label for="name">Categoty Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the Category">
					<br>

					<input type="hidden" name="formtype" value="newcategory">
					<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
				</div>

	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

	        <button type="submit" class="btn btn-primary" id="submit" type="submit">
			<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
	      </div>
	      </form>
	    </div>
	  </div>
	</div>
</div>
