	<div class="col-md-7 item-list">
		<div class="row">
			<h2 class="col-xs-6">Items for {{category.name}}</h2>
			<div class="col-xs-6 text-right">
				{% if 'email' in session %}
					<!-- Button trigger modal goes here because we use the modal for both create and edit items -->
					<button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#newItemModal">
			  		Create Item
					</button>

					{% include 'newitem-modal.html' %}
				{% endif %}
			</div>
		</div>

		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-10"><hr></div>
			<div class="col-xs-1"></div>
		</div>

			{% for item in items %}
				<div class="row">
					<a href="{{url_for('showItemDescription', item_id=item.id)}}">
						<div class="col-xs-2"><img src="{{item.imgURL}}" class="img-responsive" alt="{{item.name}}"></div>
						<div class="col-xs-10 itemname"><h4>{{item.name}}</h4></div></a>
					<br>
				</div>
			{% endfor %}
	</div>
