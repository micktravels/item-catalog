
	<div class="col-md-3 category-list">
		<h2>Categories</h2>
			{% if 'email' in session %}
				{% include 'newcategory-modal.html' %}
			{% endif %}
		<ul>
			{% for category in categories %}
				<li><a href = "{{url_for('showItems', category_id=category.id)}}">
				<h3>{{category.name}}</h3>
				</a></li>
			{% endfor %}
		</ul>
	</div>
